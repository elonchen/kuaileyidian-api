<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
    <button id="bt1">获取所有的桌台信息</button>
    <button id="bt2">获取预约状态桌台的详情</button>
    <button id="bt3">获取占用状态桌台的详情</button>
    <button id="bt4">修改桌台的状态</button>
    <button id="bt5">添加桌台</button>
    <button id="bt6">删除桌台</button>
    <script src="./axios.min.js"></script>
    <script>
      bt1.onclick=function(){
        axios.get('http://127.0.0.1:8090/admin/table').then((result)=>{
          console.log(result.data);
        }).catch((err)=>{
          console.log(err);
        })
      }
      bt2.onclick=function(){
        axios.get('http://127.0.0.1:8090/admin/table/reservation/1').then((result)=>{
          console.log(result.data);
        }).catch((err)=>{
          console.log(err);
        })
      }
      bt3.onclick=function(){
        axios.get('http://127.0.0.1:8090/admin/table/inuse/2').then((result)=>{
          console.log(result.data);
        }).catch((err)=>{
          console.log(err);
        })
      }
      bt4.onclick=function(){
        var data={tid:1,tname:'福满堂',type:'6-8人桌',status:2};
        axios.patch('http://127.0.0.1:8090/admin/table',data).then((result)=>{
          console.log(result.data);
        }).catch((err)=>{
          console.log(err);
        })
      }
    </script>
</body>
</html>
